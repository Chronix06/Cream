<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmartVendas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="logo" />
        <h1>SmartVendas</h1>
      </div>
      <ul>
        <li><a href="/tela.inicio/index.html">Ínicio</a></li>
        <li><a href="#">Caixa</a></li>
        <li><a href="/tela.produto/index.html">Produtos</a></li>
        <li><a href="#">Vendas</a></li>
        <li><a href="/tela.usuario/index.html">Usuários</a></li>
        <li><a href="/tela.compra/index.html">Compras</a></li>
        <li><a href="/tela.fornecedor/index.html">Fornecedor</a></li>
      </ul>
    </nav>

    <main class="conteudo-principal" role="main">
      <div class="form-tabela-container">
        <div class="form-card">
          <h2>Cadastro de Produto</h2>
          <form id="salesForm">

            <label for="nome-produto">Nome:</label>
            <input type="text" id="nome-produto" name="nome-produto" placeholder="Digite o nome do produto" required />

            <label for="quantidade-estoque">Quantidade em Estoque:</label>
            <input type="number" id="quantidade-estoque" name="quantidade-estoque" placeholder="Digite a quantidade em estoque" required />

            <label for="descricao-produto">Descrição:</label>
            <input type="text" id="descricao-produto" name="descricao-produto" placeholder="Digite a descrição" required />

            <label for="validade-produto">Validade:</label>
            <input type="date" id="validade-produto" name="validade-produto" required />

            <label for="valor-produto">Valor:</label>
            <input type="number" id="valor-produto" name="valor-produto" step="0.01" min="0" placeholder="Digite o valor" required />

            <label for="custo-produto">Custo:</label>
            <input type="number" id="custo-produto" name="custo-produto" step="0.01" min="0" placeholder="Digite o custo" required />

            <button type="submit">Cadastrar</button>
          </form>
        </div>

        <table class="tabela-compras" id="purchaseTable">
          <thead>
            <tr>
              <th>Nome</th>
              <th>Quantidade em Estoque</th>
              <th>Descrição</th>
              <th>Validade</th>
              <th>Valor</th>
              <th>Custo</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dados -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
