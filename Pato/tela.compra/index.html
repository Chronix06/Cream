<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmartVendas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="/img/logo.png" alt="logo" />
        <h1>SmartVendas</h1>
      </div>
      <ul>
        <li><a href="/tela.inicio/index.html">Ínicio</a></li>
        <li><a href="#">Caixa</a></li>
        <li><a href="/tela.produto/index.html">Produtos</a></li>
        <li><a href="#">Vendas</a></li>
        <li><a href="/tela.usuario/index.html">Usuários</a></li>
        <li><a href="index.html">Compras</a></li>
        <li><a href="/tela.fornecedor/index.html">Fornecedor</a></li>
      </ul>
    </nav>

    <main class="conteudo-principal" role="main">
      <div class="form-tabela-container">
        <div class="form-card">
          <h2>Cadastro de Compras</h2>
          <form id="salesForm">
            <label for="codigo-produto">Código do Item:</label>
            <input type="text" id="codigo-produto" name="codigo-produto" placeholder="Digite o código do produto" required />

            <label for="codigo-compra">Código do Produto:</label>
            <input type="text" id="codigo-compra" name="codigo-compra" placeholder="Digite o código da compra" required />

            <label for="qtde-comprada">Código de Compra:</label>
            <input type="number" id="qtde-comprada" name="qtde-comprada" placeholder="Digite a quantidade comprada" required />

            <label for="qtde-comprada">Quantidade Comprada:</label>
            <input type="number" id="qtde-comprada" name="qtde-comprada" placeholder="Digite a quantidade comprada" required />

            <label for="valor-unitario">Valor Unitário:</label>
            <input type="text" id="valor-unitario" name="valor-unitario" placeholder="Digite o valor unitário" required />

            <button type="submit">Adicionar</button>
          </form>
        </div>

        <table class="tabela-compras" id="purchaseTable">
          <thead>
            <tr>
              <th>Código do Produto</th>
              <th>Código da Compra</th>
              <th>Quantidade</th>
              <th>Valor Unitário</th>
            </tr>
          </thead>
          <tbody>
            <!-- As compras adicionadas aparecerão aqui -->
          </tbody>
        </table>
      </div>
    </main>

    <script src="script.js"></script>
    
  </body>
</html>
